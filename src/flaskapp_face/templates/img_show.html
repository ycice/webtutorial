<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> file upload</title>
</head>
<body>
<form method="POST" action="/face/tag_name">
    <div class="container">
        <div class="row">
            <div class="col-12" style="font-size: 2em;">이름을 입력하세요(이름을 모르면 비워두세요)</div>
            {% for person in your_face_info_list %}
                <div class="col-3 pt-2">
                    <img src="/face/face_{{ person['file_name'] }}.jpg" style="width: 200px;"/>
                    {# views에서 falsk로 사진 경로 다시 불러옴 #}
                </div>
                <div class="col-3 pt-2">
                    <div class="form-group">
                        <label for="input_name"></label>
                        <input type="text" class="form-control" id="input_name"
                               name="name_{{ person['order'] }}">
                    </div>
                </div>
            {% endfor %}

        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary mt-3">입력 완료</button>
            </div>
        </div>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
